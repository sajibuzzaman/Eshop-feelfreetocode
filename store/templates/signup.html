{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class='p-4 m-4'>
        <div class='col-lg-5 mx-auto border rounded pt-4'>
            <h3 class="alert alert-light border rounded m-3">Create An Account</h3>
            <form action="" method='post' class='m-3'>
                {% csrf_token %}
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                    
                
                <!-- First Name -->
                <div class="mb-3">
                    <label class="form-label" for="">First Name</label>
                    <input type="text" name="firstname" id="" class="form-control form-control-sm" value="{{values.first_name}}" placeholder="fisrt name">
                </div>
                <!-- Last Name -->
                <div class="mb-3">
                    <label class="form-label" for="">Last Name</label>
                    <input type="text" name="lastname" id="" class="form-control form-control-sm" value="{{values.last_name}}" placeholder="last name">
                </div>
                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label" for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control form-control-sm" value="{{values.phone}}" placeholder="+8801700000000">
                </div>
                <!-- email -->
                <div class="mb-3">
                    <label class="form-label" for="">Email</label>
                    <input required type="email" name="email" id="" class="form-control form-control-sm" value="{{values.email}}" placeholder="example@gmail.com">
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label class="form-label" for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="******">
                </div>
                <div class="mb-3">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>
            </form>


        </div>

    </div>
</div>

{% endblock content %}
