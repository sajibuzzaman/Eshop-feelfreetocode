{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class='p-4 m-4'>
        <div class='col-lg-4 mb-4 mt-4 mx-auto border rounded pt-4'>
            <h3 class="alert alert-light border rounded mb-4 mt-4 m-3">Login Here</h3>
            <form action="" method='post' class='m-3'>
                {% csrf_token %}
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                    
                
                
                <!-- email -->
                <div class="mb-3">
                    <label class="form-label" for="">Email</label>
                    <input required type="email" name="email" id="" class="form-control form-control-sm" value="{{values.email}}" placeholder="example@gmail.com">
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label class="form-label" for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="******">
                </div>
                <div class="mb-3">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="LOGIN">
                </div>
            </form>


        </div>

    </div>
</div>

{% endblock content %}
